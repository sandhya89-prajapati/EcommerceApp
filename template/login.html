<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
	<div class="container jumbbotron">
		<div class="row">
			<div class="col-md-4">
				
			</div>
			<div class="col-md-4">
				<h1>login here!</h1>
				<form method="post">
			{% csrf_token %}
			
				<div class="from-group">
				 <input type="text" name="username" class="form-control" placeholder="UserName"></div>
					<div class="from-group">
					 <input type="text" name="password" class="form-control" placeholder="password"></div>
					<div class="from-group">
				 <input type="submit" name="login" class="form-control btn btn-primary"></div>
				</form>
				</div></div>

				<div class="col-md-4">
			</div>
			
		</div></div>

</body>
</html>
