<!DOCTYPE html>
<html>
<head>
	<title>signup Page</title>
	 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
	<div class="container jumbbotron">
		<div class="row">
			<div class="col-md-4">
				
			</div>
			<div class="col-md-4">
				<h1>signup here!</h1>
				<form method="post">
			{% csrf_token %}

			<div class="from-group">
				 <input type="text" name="fname" class="form-control" placeholder="FirstName"></div>

				 <div class="from-group">
				 <input type="text" name="lname" class="form-control" placeholder="LastName"></div>

			<div class="from-group">
				 <input type="number" name="mobile" class="form-control" placeholder="Mobile"></div>

			<div class="from-group">
				 <input type="text" name="email" class="form-control" placeholder="Email"></div>
			
				<div class="from-group">
				 <input type="text" name="username" class="form-control" placeholder="UserName"></div>

				 
					<div class="from-group">
					 <input type="text" name="password" class="form-control" placeholder="password"></div>

					 <div class="from-group">
					 	<select class="form-control" name="role">
					 		<option value="buyer">Buyer</option>
					 		<option value="seller">Seller</option>
					 	</select>
			
					<div class="from-group">
				 <input type="submit" name="signup" class="form-control btn btn-primary"></div>
				
				</div></div></form>

				<div class="col-md-4">
			</div>
			
		</div></div>

</body>
</html>
